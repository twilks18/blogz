{% extends 'base.html' %}

{% block content %}

<h2 class="post-title">{{ post.title }}</h2>
<p class="post-body">{{ post.body }}</p>
<!-- TODO add author w/ link to author's blog -->
<p class="post-body"></p>
<p class="post-author">
written by <a href="/blog/{{post.key().id()}}">{{ post.author.username }}</a> written on {{ post.created.strftime('%Y-%m-%d') }}
</p>

{% endblock %}
